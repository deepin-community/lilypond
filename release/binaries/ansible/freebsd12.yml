- name: FreeBSD 12
  hosts: lily_freebsd12
  tasks:
    - name: Upgrade all packages
      pkgng:
        name: '*'
        state: latest
    - name: Install packages
      pkgng:
        name:
          - bison
          - flex
          - fontforge
          - gettext-tools
          - gmake
          - gperf
          - meson
          - ninja
          - pkgconf
          - perl5
          - t1utils
          - tex-kpathsea
          - tex-web2c
          - texlive-texmf
