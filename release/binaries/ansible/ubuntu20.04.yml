- name: Ubuntu 20.04
  hosts: lily_ubuntu20_04
  tasks:
    - name: Upgrade all packages
      apt:
        update_cache: yes
        name: '*'
        state: latest
    - name: Install packages
      apt:
        name:
          - binutils-mingw-w64-x86-64
          - bison
          - flex
          - fontforge
          - gcc
          - gcc-mingw-w64-x86-64
          - g++
          - g++-mingw-w64-x86-64
          - gettext
          - gperf
          - icoutils
          - imagemagick
          - m4
          - make
          - ninja-build
          - pkgconf
          - python3-pip
          - t1utils
          - texlive-base
          - texlive-metapost
    - name: Install Python packages
      pip:
        executable: pip3
        name:
          - meson==0.59.0
